<!DOCTYPE html>

<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 

    <head>
        <title>Projeto Pet Hotel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />  
    </head>

    <body>
        <h1>Listagem de tutores</h1>

        <table class="table">

            <thead>
                <tr>
                    <td>ID</td>
                    <td>Nome</td>
                    <td>CPF</td>
                    <td>Endereço</td>
                    <td>Telefones</td>
                    <td>E-mail</td>
                    <td>Contatos de emergência</td>
                    <td>Pets</td>
                    <td>Ações</td>
                </tr>
            </thead>

            <tbody>
                <tr th:each="tutor : ${listaTutor}">
                    <td th:text="${tutor.id}"></td>
                    <td th:text="${tutor.nome}"></td>
                    <td th:text="${tutor.cpf}"></td>
                    <td th:text="${tutor.endereco}"></td>
                    <td th:text="${tutor.telefones}"></td>
                    <td th:text="${tutor.email}"></td>
                    <td th:text="${tutor.contatos}"></td>
                    <td>
                        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                            <a th:href="@{'/cadastro-pet?id=' + ${tutor.id}}"><button type="button" class="btn" >Cadastre o pet</button></a><br>
                            <a th:href="@{'/listagem-petTutor?id=' + ${tutor.id}}"><button type="button" class="btn">Liste os pets</button></a>
                        </div>

                    </td>
                    <td>
                        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                            <a th:href="@{'/atualizar-tutor?id=' + ${tutor.id}}"><button type="button" class="btn">Atualizar tutor</button></a><br>
                            <a th:href="@{'/apagar-tutor?id=' + ${tutor.id}}"><button type="button" class="btn">Excluir tutor</button></a>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>
        <br>
        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
            <a  th:href="@{/cadastro-tutor}"><button type="button" class="btn" >Novo tutor</button></a>
        </div>
        <br>
        <br>
        <a th:href="@{/}"><button type="button" class="btn btn-dark"> Voltar</button></a>
    </body>

</html>
