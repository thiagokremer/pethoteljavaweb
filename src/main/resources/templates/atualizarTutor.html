<!DOCTYPE html>

<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 

    <head>
        <title>Projeto Pet Hotel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" /> 
    </head>

    <body>
        <h1>Atualize o tutor</h1>

        <form th:action="@{atualizar-tutor}" th:object="${tutor}" method="post">
            <input type="hidden" th:field="*{id}">
            <p>Nome: <input type="text" th:field="${tutor.nome}"></p>
            <p>CPF: <input type="text" th:field="${tutor.cpf}"></p>
            <p>Endereço: <input type="text" th:field="${tutor.endereco}"></p>
            <p>Telefones: <input type="text" th:field="${tutor.telefones}"></p>
            <p>E-mail: <input type="text" th:field="${tutor.email}"></p>
            <p>Contatos de emergência: <input type="text" th:field="${tutor.contatos}"></p> 
            <p><input type="submit" value="Atualizar">
        </form>


        <a th:href="@{/listagem-tutor}"><button type="button" class="btn btn-dark"> Voltar</button></a>
    </body>

</html>
