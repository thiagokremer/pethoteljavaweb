<!DOCTYPE html>

<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 

    <head>
        <title>Projeto Pet Hotel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" /> 
    </head>

    <body>
        <h1>Atualize o pet</h1>

        <form th:action="@{atualizar-pet}" th:object="${pet}" method="post">
            <input type="hidden" th:field="*{id}">
            <p>Nome: <input type="text" th:field="${pet.nome}"></p>
            <p>Sexo: <input type="text" th:field="${pet.sexo}"></p>
            <p>Idade: <input type="number" th:field="${pet.idade}"></p>
            <p>Peso: <input type="number" th:field="${pet.peso}"></p>
            <p>Castrado: <input type="text" th:field="${pet.castrado}"></p>
            <p>Data último remédido vermes: <input type="date" th:field="${pet.dataCuidados}"></p>
            <p>Cuidados especiais: <input type="text" th:field="${pet.cuidadosEspeciais}"></p>
            <p>Medicamentos: <input type="text" th:field="${pet.medicamentos}"></p>
            <p><input type="submit" value="Atualizar">
        </form>


        <a th:href="@{/listagem-tutor}"><button type="button" class="btn btn-dark"> Voltar</button></a>
    </body>

</html>
